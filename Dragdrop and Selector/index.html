<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 1</p>
            </div>
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 2</p>
            </div>
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 3</p>
            </div>
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 4</p>
            </div>
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 5</p>
            </div>
            <div class="list" draggable="true"><img src="icon.png"><p>List Item 6</p>
            </div>
        </div>
        <div id="right"></div>
    </div>
    <div class="outer">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img  id="arrow" src="arr.png">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="x.jpg">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="insta.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="git.png">
                    <p>Github</p>
                </li>
                <li class="options">
                    <img src="fb.png">
                    <p>Facebook</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
